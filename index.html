<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock-Paper-Scissors Moving Letters</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #controls {
    margin-bottom: 10px;
  }
  #gameArea {
    width: 800px;
    height: 800px;
    border: 2px solid black;
    position: relative;
    background-color: #f0f0f0;
    overflow: hidden;
    user-select: none;
    font-family: monospace;
    font-size: 24px;
    font-weight: bold;
  }
  
  .entity {
  position: absolute;
  pointer-events: none;
  user-select: none;
  font-size: 28px;
  width: 28px;
  height: 28px;
  text-align: center;
  line-height: 28px;
}
  .X {
    color: red;
  }
  .O {
    color: blue;
  }
  .A {
    color: orange;
  }

  .obstacle {
  pointer-events: none; /* so they donâ€™t block mouse clicks if needed */
}
</style>
</head>
<body>

<div id="controls">
  <label for="entityCount">Entities: </label>
  <input type="number" id="entityCount" min="1" max="50" value="5" />
  <button id="startBtn">Start</button>
</div>

<div id="gameArea"></div>

<script src="game.js"></script>

</body>
</html>
